<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="top">
                <button id="btn" type="button" class="btn btn-outline-secondary">
                    Your Quote
                </button>
                <button id="like" type="button" class="btn btn-secondary btn-lg bottom_btn"><i class="far fa-thumbs-up"></i></button>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <i class="fas fa-quote-left" id="grsh"></i>
                    <p id="quote"></p>
                    <footer class="blockquote-footer" id="author"></footer>
                </blockquote>
            </div>
            <form action="" class="row" id="form" >
                <input id="newquote" type="text" name="quote" class="form-control" placeholder="Quote" aria-label="Quote">
                <input id="newauthor" type="text" name="author" class="form-control" placeholder="author" aria-label="Author">
                <div id="buttons">
                    <button id="btn2" type="button" class="btn btn-secondary btn-lg bottom_btn">Add quote</button>
                    <div id="counters">
                        <button id="btn3" type="button" class="btn btn-secondary btn-lg bottom_btn">How many characters?</button>
                        <button id="btn4" type="button" class="btn btn-secondary btn-lg bottom_btn">How many letters?</button>
                        <button id="btn5" type="button" class="btn btn-secondary btn-lg bottom_btn">How many words?</button>     
                    </div>
                </div> 
                <div id="answers">
                    <span id="charAns"></span>
                    <span id="lettAns"></span>
                    <span id="wordAns"></span>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7ba72ed42e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
