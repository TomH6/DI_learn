<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>W8 D5 WEATHER APP</title>
</head>
<body>
  <div class="container" id="top">
        <h1>WEATHER MAN</h1>
        <form id="form">
              <div class="mb-3">
                <input name="citySearch" type="text" class="form-control" placeholder="Search for a city" aria-describedby="inputGroup-sizing-lg">
              </div>
              <button id="submit" type="submit" class="btn btn-primary">SUBMIT</button>
        </form>
        <div class="d-flex">
          <label class="form-check-label" for="flexSwitchCheckDefault">°C </label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">°F</label>
          </div>
      </div>
        <button class="btn btn-danger" id="clear">CLEAR</button>
    </div>
  </div>
    <div class="container" id="bottom">

    <script src="./script.js"></script>
</body>
</html>
