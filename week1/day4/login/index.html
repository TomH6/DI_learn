<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>login page</title>
</head>
<body>
    <div id="container">
        <div id="left">
            <h1>Log In</h1>
            <div id="form">
                <form action="">
                    <input type="email" id="email" name="email" placeholder="email" class="area">
                    <input type="password" id="pass" name="pass" placeholder="password" class="area">
                    <input type="checkbox" id="check" name="check" value="remember" class="checkbox">
                    <label for="check" class="checkbox"> Remember Me</label>
                    <a href="#" class="link">Fogot password?</a>
                    <input type="submit" value="Log In" class="login">
                </form>
            </div>
            <div id="social">
                <h3>Or Connect with</h3>
                <div id="logos">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-github"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
                <P>&copy; 2020</P>
            </div>
        </div>
        <div id="right">
            <div id="content">
                <i class="fas fa-user-plus" id="user"></i>
                <h2 class="text">Hello, Friend!</h2>
                <p class="text">Enter Your personal details and start your journey with us</p>
                <button id="btn">Register <i class="fas fa-arrow-circle-right"></i></button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7ba72ed42e.js" crossorigin="anonymous"></script>
</body>
</html>
