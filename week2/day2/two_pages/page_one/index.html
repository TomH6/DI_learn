<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pushster&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>2 landing pages</title>
</head>
<body>
    <header>
        <div id="top_head">
            <h1>unburden yourself from the weight of the email overload!</h1>
            <a href="#" class="blue_btn">learn now</a>
        </div>
    </header>
    <section id="main">
        <div class="container">
            <h2>download now</h2>
            <div id="grid_form">
                <form class="grid" action="#">
                    <div class="grid_item">
                        <label for="fname">first name*</label>
                        <input type="text" id="fname" name="fname">
                    </div>  
                    <div class="grid_item">
                        <label for="lname">last name*</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div class="grid_item">
                        <label for="email">email (<a href="#">privacy policy</a>)*</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="grid_item">
                        <label for="num">phone number*</label>
                        <input type="text" id="num" name="num">
                    </div>
                    <div class="grid_item">
                        <label for="website">website url*</label>
                        <input type="url" id="website" name="website">
                    </div>
                    <div class="grid_item">
                        <label for="cname">company name*</label>
                        <input type="text" id="cname" name="cname">
                    </div>
                    <div class="grid_item span_3">
                        <label for="employ">how many employees work there?*</label>
                        <input type="number" id="employ" name="employ" placeholder="- Please Select -">
                    </div>
                    <div class="grid_item span_2">
                        <label for="services">does your company sell any of the following services:</label>
                            <div id="list">
                                <ul>
                                    <li>web design</li>
                                    <li>online marketing</li>
                                    <li>seo/sem</li>
                                    <li>Advertising agency services</li>
                                </ul>
                            </div>
                    </div>
                    <div class="grid_item span_3">
                        <select id="services" name="services">
                            <option value="webdesign">web design</option>
                            <option value="onlinemarketing">online marketing</option>
                            <option value="seosem">seo/sem</option>
                            <option value="advertising">Advertising agency services</option>
                        </select>
                    </div>
                    <div class="grid_item span_2">
                        <input type="checkbox" id="check" name="check">
                        <label for="check">subscribe to hubspot's marketing blog</label>
                    </div>
                </form>
                <div class="grid_item span_2">
                    <input class="blue_btn" type="submit" value="download now">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
