<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>STAR WARS FINDER</title>
</head>
<body>
    <!-- <div id="back" class="container"> -->
       
        <div id="main">
            <img id="logo" src="https://logos-download.com/wp-content/uploads/2016/09/Star_Wars_logo-1.png" class="img-fluid" alt="...">
            <div id="box" class="container">
                <div id="loader" class="d-none">
                    <img src='./assets/loading-icon-animated-gif-7.jpg' alt="LOADING...">
                    <span>LOADING...</span>
                </div>
                <div id="info">
                    <h4 id="name"></h4> 
                    <p>Height: <span id="height"></span> cm</p>
                    <p>Gender: <span id="gender"></span></p>
                    <p>Birth Year: <span id="birth_year"></span></p>
                    <p>Home World: <span id="homeworld"></span></p>
                </div>
                <div id="error" class="d-none bg-danger text-white d-flex justify-content-center align-items-center">
                    <p id="msgError"></p>
                </div>
               
            </div>
            <button id="findMe">Find Someone</button>
        </div>

        

    <!-- </div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7ba72ed42e.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
